[loggers]
keys=root,DRPF,pipeline

[handlers]
keys=consoleHandler,handler1,pipeline_handler

[formatters]
keys=DRPFFormatter,pipelineFormatter

[logger_root]
level=WARN
handlers=consoleHandler

[logger_DRPF]
level=DEBUG
handlers=handler1,consoleHandler
qualname=DRPF
propagate=0

[logger_pipeline]
level=DEBUG
handlers=pipeline_handler,consoleHandler
qualname=pipeline
propagate=0

[handler_pipeline_handler]
class=FileHandler
level=INFO
formatter=pipelineFormatter
args=("pipeline.log", "a")

[handler_handler1]
class=FileHandler
level=INFO
formatter=DRPFFormatter
args=("DRPF.log", "a")

[handler_consoleHandler]
class=StreamHandler
level=INFO
formatter=DRPFFormatter
args=(sys.stderr,)

[formatter_DRPFFormatter]
format=%(asctime)s:%(name)s:%(levelname)s: %(message)s
datefmt=%Y-%m-%d %H:%M:%S

[formatter_pipelineFormatter]
format=%(asctime)s:%(name)s:%(levelname)s: %(message)s
datefmt=%Y-%m-%d %H:%M:%S
